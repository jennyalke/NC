<div class="container">
    <div class="header" appScaleText>
        <span *ngIf="!!(eventTitle | async)">Time to {{ eventTitle | async }}</span>
    </div>
    <div class="countdown" appScaleText>
        <span *ngIf="!!(eventDate | async)"> {{ days }} Days, {{ hours }} Hours, {{ minutes }} Minutes, {{ seconds }}
            Seconds</span>
    </div>
</div>
